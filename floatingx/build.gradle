plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'com.vanniktech.maven.publish'
    id 'org.jetbrains.dokka'
}

mavenPublishing {
    def VERSION_NAME = project.hasProperty('version_name') ? project.getProperty('version_name') : null
    if (VERSION_NAME == null) throw new GradleException("version_name cannot be null, please set a valid version name.")
    coordinates("io.github.petterpx", "floatingx", VERSION_NAME)
}

android {
    namespace 'com.petterp.floatingx'

    compileSdk compilesdk_version
    def android = rootProject.ext

    defaultConfig {
        minSdk minsdk_version
        targetSdk targetsdk_version
        consumerProguardFiles "proguard-floatingx.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-floatingx.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        buildConfig = false
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.3.0'
    dokkaPlugin 'org.jetbrains.dokka:android-documentation-plugin:2.0.0'
}