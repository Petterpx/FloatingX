name: Android CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      - uses: burrunan/gradle-cache-action@v3
        name: Cache gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

#      - name: Detekt Code Style
#        continue-on-error: true
#        run: ./gradlew clean detekt
#
#      - name: Upload SARIF to Github using the upload-sarif action
#        continue-on-error: true
#        uses: github/codeql-action/upload-sarif@v3
#        if: success() || failure()
#        with:
#          sarif_file: ${{ github.workspace }}/app/build/reports/detekt/detekt.sarif
#          checkout_path: ${{ github.workspace }}

      - name: Get latest tag
        id: get_tag
        run: echo "tag=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT
      - name: Build with Gradle
        env:
          VERSION_NAME: ${{ steps.get_tag.outputs.tag }}
        run: ./gradlew publishToMavenLocal -PisPublish=false -PversionName=$VERSION_NAME
